<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali - Web Player: Music for EveryOne</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utility.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="first">
                <div class="cross">
                    <img class="invert" width="120px" src="/svg/logo.svg" alt="">
                    <img class="invert close" src="/svg/cross.svg" alt="">
                </div>
                <div>
                    <ul>
                        <li>
                            <img class="invert" width="20px" src="/svg/home.svg" alt="Home">
                            Home
                        </li>
                        <li>
                            <img class="invert" width="20px" src="/svg/search.svg" alt="search">
                            Search
                        </li>
                    </ul>
                </div>
            </div>
            <div class="sec">
                <div class="playlist">
                    <img class="invert" width="30px" src="/svg/playlist.svg " alt="">
                    Your Libaray
                </div>

                <div class="songslist">
                    <ul class="list">
                        <!-- <li class="licard">
                                <img class="invert music-icon"  src="svg/music.png" alt="">
                                <p class="songcardText"></p>
                                <img class="invert play-icon" src="svg/playBtn.png" alt="">
                        </li> -->
                    </ul>
                </div>

                <div class="help">
                    <a href="#">Leagle</a>
                    <a href="#">Privacy Center</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookies</a>
                    <a href="#">About Ads</a>
                    <a href="#">Contact</a>
                    <a href="#">Accessibility</a>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="nav">
                <div class="arrows">
                    <img class="invert menu" src="/svg/menu.svg" alt="">
                    <img class="invert arrow" src="/svg/arrowleft.svg" alt="">
                    <img class="invert arrow" src="/svg/arrowright.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="name">
                <h1>
                    Spotify Playlists
                </h1>
            </div>

            <div class="songcards">
            </div>
            <div class="mediaplaybar">
                <div class="playitems">
                    <div>
                        <span class="songinfo">Please select an album to play Music.</span>
                    </div>
                    <div class="threeicons">
                        <img class="invert previous" src="/svg/previous.svg" alt="previous">
                        <img class="invert playpausebtn" src="/svg/play.svg" alt="play/pause">
                        <img class="invert next" src="/svg/next.svg" alt="next">
                    </div>
                    <div>
                        <div class="durationVolume">
                            <span class="duration">0:00/0:00</span>
                            <span class="volume">
                                <span><img class="invert volumeBtn" style="width: 20px; cursor: pointer;" src="svg/volume.png" alt=""></span>
                                <span><input class="invert" style="cursor: pointer;" type="range" id="volumeSeekbar" min="0" max="100" value="100"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="centerSeekbar">
                    <div class="seekbar">
                        <div class="progress"></div>
                        <div class="circle"></div>
                    </div>
                </div>

            </div>

        </div>


    </div>
    </div>

    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
